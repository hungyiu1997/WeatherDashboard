<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="assets/style/stylesheet.css">
<title>Weather Dashboard</title>
</head>
<body>
    <div>
        <h1 class="container-fluid">Weather Dashboard</h1>
    </div>

        <form>
            <div class="form-group col-sm-3">
              <label id="searchcity" for="formGroupExampleInput">Search for a City</label>
              <input type="text" class="form-control mb-4 cityname" id="formGroupExampleInput" placeholder="City">
              <button type="button" class="btn btn-block btn btn-success" id="searchbtn">Search</button>
            </div>
        </form>

        <div id="displayCard"></div>

    <div class="one-day-forecast "></div>
        <div class="mt-5 col-md-9 p-3 text-dark forecast">
            <h2>5-Day Forecast:<span id="result-text"></span></h2>
            <div id="result-content"></div>
        </div>


    <div class="card m-4" style="width: 10rem;">
        <img class="card-img-top" src="" alt="Card image cap">
        <div class="card-body">
            <p class="card-text"></p>
            </div>
        </div>  
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
<script src="assets/script/script.js"></script>
</body>
</html>
